# NSA/Government Hacker Terminal Configuration
# Classic green-on-black with professional styling

# ============================================
# FONTS - Professional Monospace
# ============================================
font-family = JetBrains Mono, Source Code Pro, Fira Code, monospace
font-size = 12

# ============================================
# WINDOW APPEARANCE - Minimal and Clean
# ============================================
window-padding-x = 16
window-padding-y = 16
background = #000000
background-opacity = 1.0

# ============================================
# COLORS - Classic Hacker Green on Black
# ============================================
foreground = #00ff00
background = #000000

# Professional color palette (green/black theme)
palette = 0=#000000  # Black
palette = 1=#ff0000  # Red (for errors)
palette = 2=#00ff00  # Green
palette = 3=#ffff00  # Yellow
palette = 4=#0000ff  # Blue
palette = 5=#ff00ff  # Magenta
palette = 6=#00ffff  # Cyan
palette = 7=#c0c0c0  # Light Gray
palette = 8=#404040  # Dark Gray
palette = 9=#ff4040  # Bright Red
palette = 10=#40ff40 # Bright Green
palette = 11=#ffff40 # Bright Yellow
palette = 12=#4040ff # Bright Blue
palette = 13=#ff40ff # Bright Magenta
palette = 14=#40ffff # Bright Cyan
palette = 15=#ffffff # White

# Selection colors
selection-background = #00ff00
selection-foreground = #000000

# ============================================
# CURSOR - Professional Block Cursor
# ============================================
cursor-color = #00ff00
cursor-style = block
cursor-style-blink = false

# ============================================
# SCROLLBACK - Sufficient but not excessive
# ============================================
scrollback-limit = 5000

# ============================================
# WINDOW DECORATIONS - Minimal
# ============================================
window-decoration = false
window-theme = dark

# ============================================
# THEME - Disable any custom themes
# ============================================
# No theme line - using custom colors above