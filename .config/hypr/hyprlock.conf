# Hyprlock Configuration - NSA/Government Hacker Theme
# Dark, minimalist, professional lock screen

general {
    disable_loading_bar = false
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

background {
    monitor =
    color = rgb(0, 0, 0)
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 255, 0, 0.3)
    inner_color = rgba(10, 10, 10, 0.8)
    font_color = rgb(57, 255, 20)
    fade_on_empty = true
    placeholder_text = <i>Enter password...</i>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgb(57, 255, 20)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    color = rgb(57, 255, 20)
    font_size = 50
    font_family = JetBrains Mono
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d, %Y')"
    color = rgba(57, 255, 20, 0.7)
    font_size = 20
    font_family = JetBrains Mono
    position = 0, -120
    halign = center
    valign = center
}
